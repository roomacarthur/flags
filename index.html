<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/51b9956ef3.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Flags of the World</title>
</head>
<body>
    <nav class="navbar px-2">
    <h1 class="text-start text-info">Flags of the World</h1>
    <h1 class="d-flex text-info"><a style="text-decoration: none;" class="text-info" href="https://github.com/roomacarthur" target="_blank"><i class="github fa-brands fa-github-alt"></i></a></h1>
    </nav>  
    <div class="container-fluid">
        <div class="card mt-2 col-md-8 col-lg-6 mx-auto">
            <div class="mb-3" id="questionImage">  
            </div>
            <div class="d-grid gap-2 mb-2 px-2">
                    <button type="button" class="answer fw-bold" id="answer1"></button>
                    <button type="button" class="answer fw-bold" id="answer2"></button>
                    <button type="button" class="answer fw-bold" id="answer3"></button>
                    <button type="button" class="answer fw-bold" id="answer4"></button>
            </div>
            <div class="mx-auto fw-bold">
                <p class="text-center"><span id="accuracy" class="">0</span> /
                <span id="attempts" class="">0</span></p>
                <p><button class="btn btn-success"onClick="window.location.href=window.location.href">Restart</button></p>
            </div>
        </div>
        <div class="card mt-2 text-center col-md-8 col-lg-6 mx-auto">
            <p class="small mb-0">Keep going and test your flag knowlage. Simply refresh page to start again!</p>
            <p class="small"> Flags from: <a class="text-muted" href="https://countryflagsapi.com/" target="_blank">countryflagsapi</a></p>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
<script src="script.js"></script>
<script src="app.js"></script>
</body>
</html>
